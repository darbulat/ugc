version: "3.9"

services:
  app:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "ugc_bot.app"]
    restart: unless-stopped

  migrate:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    restart: "no"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ugc
      POSTGRES_USER: ugc
      POSTGRES_PASSWORD: ugc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ugc -d ugc"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
