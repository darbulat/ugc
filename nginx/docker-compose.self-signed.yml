# Alternative docker-compose configuration for self-signed certificates
# Use this if you need to use IP address instead of domain name
# 
# Usage: docker-compose -f docker-compose.yml -f nginx/docker-compose.self-signed.yml up -d

services:
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
