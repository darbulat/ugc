events {
    worker_connections 1024;
}

http {
    upstream instagram_webhook {
        server instagram_webhook:8002;
    }

    upstream admin {
        server admin:8001;
    }

    # HTTP server - redirect to HTTPS (except Let's Encrypt challenge)
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/bot.usemycontent.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bot.usemycontent.ru/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Admin panel - handle all paths starting with /admin
        location /admin {
            # Preserve the full URI path when proxying
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_set_header X-Script-Name /admin;
            
            # Fix redirects to preserve /admin prefix
            proxy_redirect http://$host/ /admin/;
            proxy_redirect https://$host/ /admin/;
            proxy_redirect http://admin/ /admin/;
            proxy_redirect https://admin/ /admin/;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increase timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Allow large request bodies for file uploads
            client_max_body_size 10M;
        }

        # Instagram webhook endpoint
        location /webhook/instagram {
            proxy_pass http://instagram_webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Increase timeouts for webhook processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Allow large request bodies
            client_max_body_size 1M;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
