events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic container IP resolution
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstream for admin service
    upstream admin {
        server admin:8001;
        keepalive 32;
    }

    # Upstream for instagram_webhook service
    upstream instagram_webhook {
        server instagram_webhook:8002;
        keepalive 32;
    }

    # Upstream for monitoring stack
    upstream grafana {
        server grafana:3000;
        keepalive 32;
    }

    upstream prometheus {
        server prometheus:9090;
        keepalive 32;
    }

    upstream alertmanager {
        server alertmanager:9093;
        keepalive 32;
    }

    # HTTP server - only ACME challenge, redirect everything else to HTTPS
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge location (must be on HTTP)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/bot.usemycontent.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bot.usemycontent.ru/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Admin panel - handle all paths starting with /admin
        location /admin {
            # Preserve the full URI path when proxying
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_set_header X-Script-Name /admin;
            
            # Disable automatic redirect rewriting to avoid double /admin
            # SQLAdmin already handles base_url correctly
            proxy_redirect off;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Increase timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Retry on errors
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # Allow large request bodies for file uploads
            client_max_body_size 10M;
        }

        # Instagram webhook endpoint
        location /webhook/instagram {
            proxy_pass http://instagram_webhook/webhook/instagram;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Keepalive connections
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Increase timeouts for webhook processing
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Retry on errors
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # Allow large request bodies
            client_max_body_size 1M;
        }

        # Redirect /grafana -> /grafana/ to avoid wrong location match
        location = /grafana {
            return 301 $scheme://$host/grafana/;
        }

        # Break redirect loop: /grafana/ (root) -> go straight to login, do not proxy to Grafana
        location = /grafana/ {
            return 302 $scheme://$host/grafana/login;
        }

        # Grafana â€” strip /grafana prefix before proxying
        location /grafana/ {
            rewrite ^/grafana/?(.*) /$1 break;
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cookie_path / /grafana/;
            proxy_redirect / $scheme://$host/grafana/;
            proxy_redirect http://$host/ $scheme://$host/;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Alertmanager
        location /alertmanager/ {
            proxy_pass http://alertmanager/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}
