global:
  resolve_timeout: 5m

route:
  receiver: telegram
  group_by:
    - alertname
    - instance
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

receivers:
  - name: telegram
    telegram_configs:
      - bot_token: ${TELEGRAM_BOT_TOKEN}
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: Markdown
        send_resolved: true
        message: |-
          *Status:* {{ .Status }}
          *Alert:* {{ .CommonLabels.alertname }}
          {{ range .Alerts -}}
          *Instance:* {{ .Labels.instance }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
